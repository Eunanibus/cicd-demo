apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd_demo-_SHORT_SHA_
spec:
  selector:
    matchLabels:
      app: cicd_demo-_SHORT_SHA_
  template:
    metadata:
      labels:
        app: cicd_demo-_SHORT_SHA_
    spec:
      containers:
        - name: cicd_demo
          image: gcr.io/cicd_demo/cicd_demo:_SHORT_SHA_
          ports:
            - containerPort: 80